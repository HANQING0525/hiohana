<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI 尼卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
        }
        
        .container {
            position: relative; /* 关键1：创建定位上下文 */
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .dog-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .music-button {
            position: absolute; /* 关键2：绝对定位 */
            top: 93%; /* 关键3：垂直居中 */
            left: 50%; /* 关键4：水平居中 */
            transform: translate(-50%, -50%); /* 关键5：精确居中 */
            background-color: #803f1f;
            color: white;
            border: none;
            
            padding: 10px 50px;
            
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s;
            z-index: 10; /* 关键6：确保按钮在图片上方 */
        }
        
        .music-button:hover {
            background-color: #6e351b;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <!-- 图片 -->
        <img src="https://img.alicdn.com/imgextra/i3/2206601888497/O1CN01RHGxM62CdgQJiriLR_!!2206601888497.jpg" alt="HI 尼卡 " class="dog-image">
        
        <!-- 按钮 -->
        <button class="music-button" onclick="window.location.href='http://163cn.tv/Eve6U2L'">
            ▶ 五档太阳神尼卡
        </button>
        
    </div>

</body>
</html>
